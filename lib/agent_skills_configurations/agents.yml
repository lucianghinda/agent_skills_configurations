base_paths:
  xdg_config:
    env_var: XDG_CONFIG_HOME
    fallback: ".config"
  home:
    env_var: ""
    fallback: ""
  claude_home:
    env_var: CLAUDE_CONFIG_DIR
    fallback: ".claude"
  codex_home:
